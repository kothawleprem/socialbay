{% extends 'base.html' %}

{% block title %} Home-Contact {% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}


<div class="container">
   
    
  </br>
  <div  style="background: linear-gradient(to top right, #ccffcc 0%, #ffff00 100%);border-radius: 10px;box-shadow: 10px 10px 5px grey;;">
    <div class="row">
      <div class="col-lg-6 col-md-12" style="background-color: white;">
        <div class="about-image">
        <center>
          <img style="padding-top:70px; width:80%;" src="https://i.pinimg.com/originals/5d/2d/95/5d2d955df2895ca18dec554b0e716042.jpg" alt="About us" class="img-fluid" >
        </center>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 about-title">
        <center>
          <h2 class="text-uppercase pt-5">
            <span>Contact Us!</span>
            
          </h2>
          <div class="paragraph py w-75">
           <form action="/contact" method="post">
 {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name"  >
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone">
  </div>
  <div class="form-group">
    <label for="content">Describe</label>

    <textarea class="form-control" name="content" id="content" name="content" cols="30" row="5"></textarea>
    
  </div>
  <button class="btn btn-outline-info" type="submit">Submit</button>
</div>
</div>
</div>
</div>

</form>

          

        
    </div>
  </div>
{% endblock body %}
